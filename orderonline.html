<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elham's Kitchen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="restaurant-name">
      <h1>Online Selection</h1>
    </div>
    <nav>
      <div class="container">
        <ul>
          <li><a class="Header-names" href="index.html">Home</a></li>
          <li><a class="Header-names" href="menu.html">Menu</a></li>
          <li><a class="Header-names" href="contact.html">Contacts</a></li>
        </ul>
      </div>
    </nav>
  </header>

<div class="food_container">

    <div class="gallery">
      <!-- Food Item 1 -->
      <div class="food-item">
        <img src="images/Menu-Food-1.jpg" alt="Food 1" class="food-image">
        <p class="food-description">Afghan Burger</p>
        <button class="add-to-cart" data-food="Afghan Burgers">Add to Cart</button>
      </div>

      <!-- Food Item 2 -->
      <div class="food-item">
        <img src="images/Menu-Food-2.jpg" alt="Food 2" class="food-image">
        <p class="food-description">Not so GoOd Burger</p>
        <button class="add-to-cart" data-food="Real Burgers">Add to Cart</button>
      </div>

      <!-- Add more food items similarly -->

      <!-- Food Item 9 -->
      <div class="food-item">
        <img src="images/Menu-Food-3.jpg" alt="Food 9" class="food-image">
        <p class="food-description">Kabab Tekka</p>
        <button class="add-to-cart" data-food="Kabab Tekka">Add to Cart</button>
      </div>
    </div>

    <div class="cart">
      <h2>Cart</h2>
      <ul id="cart-items"></ul>
    </div>

</div>

  <footer>
    <div class="footer-content">
      <p>&copy; 2023 Elham's Kitchen. All rights reserved.</p>
      <p>Call: 003-279-3258</p>
    </div>
  </footer>

  <script>
    // Function to add an item to the cart
    function addToCart(foodDescription) {
      // You can implement your cart logic here
      const cartItems = document.getElementById('cart-items');
      const listItem = document.createElement('li');
      listItem.textContent = foodDescription;
      cartItems.appendChild(listItem);
    }

    // Attach click event listeners to "Add to Cart" buttons
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    addToCartButtons.forEach((button) => {
      button.addEventListener('click', () => {
        const foodDescription = button.getAttribute('data-food');
        addToCart(foodDescription);
      });
    });
  </script>
</body>
</html>
