<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Restaurant Name</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      cursor: pointer;
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;

    }
    .lightbox img {
      max-width: 80%;
      max-height: 80%;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="restaurant-name">
      <h1>Elham's Kitchen</h1>
    </div>
    <nav>
      <div class="container">
        <ul>
          <li><a class="Header-names" href="/">Home</a></li>
          <li><a class="Header-names" href="/menu">Menu</a></li>
          <li><a class="Header-names" href="/orderonline">Order Online</a></li>
          <li><a class="Header-names" href="#" onclick="showOnlineOrderPopup();">Reservation</a></li>
          <li><a class="Header-names" href="/contact">Contacts</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="gallery">
    <img src="../images/image1.jpg" onclick="openLightbox('../images/image1.jpg')">
    <img src="../images/image2.jpg" onclick="openLightbox('../images/image2.jpg')">
    <img src="../images/image3.jpg" onclick="openLightbox('../images/image3.jpg')">
    <img src="../images/image4.jpg" onclick="openLightbox('../images/image4.jpg')">
    <img src="../images/image1.jpg" onclick="openLightbox('../images/image1.jpg')">
    <img src="../images/image2.jpg" onclick="openLightbox('../images/image2.jpg')">
    <img src="../images/image3.jpg" onclick="openLightbox('../images/image3.jpg')">
    <img src="../images/image4.jpg" onclick="openLightbox('../images/image4.jpg')">
    <img src="../images/image1.jpg" onclick="openLightbox('../images/image1.jpg')">
  </div>

  <div id="lightbox" class="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-image" src="" alt="Lightbox Image">
  </div>

  <footer>
    <div class="footer-content">
      <p>&copy; 2023 Elham's Kitchen. All rights reserved.</p>
      <p>Call: 003-279-3258</p>
    </div>
  </footer>

  <script>
  function openLightbox(imageSrc) {
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightbox-image');
    lightboxImage.src = imageSrc;
    lightbox.style.display = 'flex';
  }

  function closeLightbox() {
    const lightbox = document.getElementById('lightbox');
    lightbox.style.display = 'none';
  }
</script>

</body>
</html>
